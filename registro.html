<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body class="m-0 vh-100 row justify-content-center align-items-center">

    <div class="container" style="width: 380px; height: auto;">

      <div class="text-center">
        <h3 class="pt-2 text-light fw-bolder">¡Regístrate!</h3>
        <p>¿Ya tienes una cuenta? <a href="iniciosesion.html" class="links">Inicia Sesión</a></p>
      </div>
      
      <form>

        <div class="input-group mb-3 pt-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-tie fa-lg" style="color: rgb(211, 218, 255);"></i></span>
            <input type="text" class="form-control" placeholder="Nombre de usuario" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope fa-lg" style="color: rgb(211, 218, 255);"></i></span>
          <input type="email" class="form-control" placeholder="Correo" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock fa-lg" style="color: rgb(211, 218, 255);"></i></span>
          <input type="password" class="form-control" placeholder="Contraseña" id="eexampleInputPassword1" required>
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-circle-info fa-lg" title="Recomendamos una contraseña con más de 8 caracteres" style="color: rgb(211, 218, 255);"></i></span>
        </div>

        <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-paw fa-lg" style="color: rgb(211, 218, 255);"></i></span>
            <input type="text" class="form-control" placeholder="Animal favorito" id="eexampleInputPassword1" required>
        </div>

        <div class="form-check form-switch pt-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">He leído y acepto los TyC</label>
        </div>

        <div class="d-grid gap-2 pt-4">
          <button class="btn btn-outline-primary rounded-5" type="submit">Registrarme</button>
        </div>

        <div class="pt-4 text-center">
          <p>O regístrate con</p>
          <button class="btn btn-outline-primary me-3 rounded-4" type="submit" style="width: 60px;"><a href=""><i class="fa-brands fa-facebook-f fa-xl" style="color: #d8dce4;"></i></a></button>
          <button class="btn btn-outline-info rounded-4" type="submit" style="width: 60px;"><a href=""><a href=""><i class="fa-brands fa-google fa-lg" style="color: #ffffff;"></i></a></a></button>
      </div>

      </form>
      
    </div>          


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
